name: CI
on:
  push:
    paths-ignore:
      - ".gitignore"
    branches:
      - "**"
  pull_request:
    paths-ignore:
      - ".gitignore"
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ§ª Test and building
        run: pnpm run ci
